name: GitHub Actions Demo
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install Nodejs
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install deps
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Run lint
        run: npm eslint .
